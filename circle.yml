machine:
  node:
    version: 8.4.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn install

test:
  override:
    - yarn test
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+){2}(-[0-9]+)?/
    commands:
      - npm publish